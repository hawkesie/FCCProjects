<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <h1 id="title">Survey Form</h1>
  </head>
  <body>
   <main>
     <p id="description">This is a survey form.</p>
     <form id="survey-form">
       <label id="name-label">Name:</label>
       <input type="text" id="name" required placeholder="name"<br><br><br>
       <label id="email-label">Email:</label>
       <input type="email" id="email" placeholder="email"required><br><br>
       <label id="number-label">Number:</label>
       <input type="number" id="number" min="0" max="9999999999" placeholder="number"><br><br>
       <label id="number-label">Occupation:</label>
       <select id="dropdown">
         <option value="programmer">Programmer</option>
         <option value="nurse">Nurse</option>
         <option value="doctor">Doctor</option>
         <option value="fireman">Fireman</option>
       </select><br><br>
       <input type="radio" name="gender" value="male" checked> Male
       <input type="radio" name="gender" value="female"> Female<br><br>
       <input type="checkbox" name="vehicle1" value="Bike"> I have a bike<br>
       <input type="checkbox" name="vehicle2" value="Car"> I have a car<br><br>
       <label id="comment-label">Any comments? </label><br>
       <textarea name="comment" form="survey-form"></textarea><br><br>
       <input type="submit" id="submit">
     </form>
    </main>
  </body>
</html>
